{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="{% static 'rateme/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'rateme/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'rateme/jquery/css/ui-lightness/jquery-ui-1.10.4.custom.min.css' %}" rel="stylesheet">
    <!--<link href="{% static 'rateme/bootstrap/css/debug.pesticide.css' %}" rel="stylesheet">-->
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
          rel="stylesheet">-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><h2>Main Content Section</h2></div>
            <div class="col-md-6"><h2>Sidebar</h2></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="findOrderContainer">
                    <h3>Find Order</h3>
                    <form role="form">
                        <div class="form-group">
                            <input id="searchAutocomplete"
                                    type="text"
                                   class="form-control"
                                   placeholder="Enter Ticker, Sedol or ISIN">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="orderResults">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order Id</th>
                                <th>Name</th>
                                <th>Create Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ supplier.id }}</td>
                                <td>{{ supplier.name }}</td>
                                <td>{{ supplier.createdate }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'rateme/jquery/js/jquery-1.10.2.js' %}"></script>
<script src="{% static 'rateme/jquery/js/jquery-ui-1.10.4.custom.js' %}"></script>
<script src="{% static 'rateme/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'rateme/bootstrap/js/javascript.ninja-tutorial.js' %}"></script>
<script src="{% static 'rateme/javascript/views/supplier-view.js' %}"></script>
<script src="{% static 'rateme/javascript/controllers/supplier-controller.js' %}"></script>
<script src="{% static 'rateme/javascript/models/supplier.js' %}"></script>
<script src="{% static 'rateme/javascript/services/supplier-service.js' %}"></script>
</html>
